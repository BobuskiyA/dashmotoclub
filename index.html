<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashmotoclub</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="certificate">
        <img class="certificate__background" src="./certificate-bg.jpg" alt="Фон сертифіката">
        
        <div class="certificate__container">
            <!-- Header -->
            <div class="certificate__header">
                <div class="certificate__logo">
                    <img src="./logo.png" alt="Логотип">
                </div>
                <div class="certificate__contacts">
                    <a href="tel:+380938627846">+38 (093) 862 78 46</a>
                    <a href="https://www.dashmotoclub.com" target="_blank">www.dashmotoclub.com</a>
                </div>
            </div>

            <!-- Certificate Title -->
            <div class="certificate__title">
                Подарунковий <span>сертифікат</span>
            </div>

            <!-- Certificate Info -->
            <div class="certificate__name">Лонкін Олексій</div>
            <div class="certificate__text">Двогодинний ендуро тур від DashMoto Club</div>

            <div class="certificate__details">
                <div class="certificate__number">
                    <label>№ сертифікату:</label>
                    <div class="date-number">202500001019</div>
                </div>

                <div class="certificate__date">
                    <label>Дійсний до:</label>
                    <div class="date-number">05/05/2026</div>
                </div>
            </div>

            <!-- QR Code -->
            <div class="certificate__qrcode">
                <img src="./qr-code.png" alt="QR-код">
            </div>
        </div>
    </div>
</body>
</html>
