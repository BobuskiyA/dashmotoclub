<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashmotoclub</title>
</head>
<body>
    <div class="certificate">
        <img class="certificate__background" src="./certificate-bg.jpg" alt="">
        <div class="certificate__container">
            <div class="certificate__header">
                <div class="certificate__logo">
                    <img src="./logo.png" alt="">
                </div>
                <div class="certificate__contats">
                    <a href="">+38 (093) 862 78 46</a>
                    <a href="">www.dashmotoclub.com</a>
                </div>
            </div>
            <div class="certificate__title">Подарунковий <span>сертифікат</span></div>
            <div class="certificate__name">Олександру Сомову</div>
            <div class="certificate__text">Двогодинний ендуро тур від DashMoto Club </div>
            <div class="certificate__number">
                <label for="">№ сертифікату:</label>
                <div class="date-number">202500001019</div>
            </div>
            <div class="certificate__date">
                <label for="">Дійсний до: </label>
                <div class="date-number">05/05/2026</div>
            </div>
            <div class="certificate__qrcode">
                <img src="./qr-code.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
